
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="splash-screen">
        <img src="Lenonedit.png" alt="Loading...">
    </div>
    <!-- Background video element (hidden or swapped by JS depending on weather) -->
    <video id="bg-video" class="bg-video" autoplay muted loop playsinline></video>
    <div id="city-time">--:--</div>
    <div class="app" style="display: none;">
        <div class="header">
            <h1>Hava Durumu</h1>
            <input type="text" id="searchBar" placeholder="Şehir Giriniz">
        </div>
        <div class="content">
            <div class="weather-card">
                <div class="city"></div>
                <div class="main-row">
                    <div class="left-col">
                        <div class="temp"></div>
                        <div class="desc"></div>
                    </div>
                    <div class="right-col">
                        <div class="icon-large"></div>
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat">Nem: <span class="humidity">--%</span></div>
                    <div class="stat">Basınç: <span class="pressure">-- hPa</span></div>
                    <div class="stat">Rüzgar: <span class="wind">--</span></div>
                </div>
                <div class="minmax"></div>
            </div>

            <!-- Hourly forecast (next 24h) -->
            <section class="hourly-section">
                <h3>Saatlik Tahmin</h3>
                <div class="hourly-container" aria-label="Saatlik tahmin">
                    <!-- hourly items inserted here -->
                </div>
            </section>

            <!-- Daily forecast -->
            <section class="daily-section">
                <h3>Günlük Tahmin</h3>
                <div class="daily-container">
                    <!-- daily items inserted here -->
                </div>
            </section>
        </div>
        <div class="forecast-container">
            <!-- 5-day forecast will be dynamically inserted here -->
        </div>
    </div>

    <!-- Settings button -->
    <button id="settings-btn" title="Ayarlar">⚙</button>

    <!-- Restart button (fixed bottom-right) -->
    <button id="restart-btn" title="Yeniden Başlat" class="fixed bottom-4 right-4 p-3 rounded-full bg-white shadow-lg hover:bg-gray-100" style="z-index:9999;">
        ⟳
    </button>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="close-settings">✕</button>
            <h2>Ayarlar</h2>
            <div class="setting-row">
                <label>Otomatik konum tabanlı güncelleme (başlangıçta izne bağlı)</label>
                <label class="switch">
                    <input type="checkbox" id="auto-update-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <label for="update-interval">Güncelleme aralığı (saat):</label>
                <input id="update-interval" type="number" min="1" max="24" value="4">
            </div>

            <div class="setting-row">
                <label>Arka plan video sesi</label>
                <label class="switch">
                    <input type="checkbox" id="video-sound-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <label for="video-volume">Ses seviyesi</label>
                <input id="video-volume" type="range" min="0" max="1" step="0.05" value="0.6">
            </div>

            <div class="setting-row">
                <label>Tıklama sesi</label>
                <label class="switch">
                    <input type="checkbox" id="click-sound-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <label>Başlatma sesi</label>
                <label class="switch">
                    <input type="checkbox" id="startup-sound-toggle">
                    <span class="slider"></span>
                </label>
            </div>

            <hr>
            <h3>Hakkında</h3>
            <p>Geliştirici: <strong>Lenon_studio</strong></p>
            <p>Sürüm: <strong>2.0.1V</strong></p>
        </div>
    </div>

 <script src="app.js"></script>
</body>
</html>
